<div class="container card mt-4 pt-4 h-100">
    <div class="tab-content " id="myTabContent">
        <div class="breadcrumb-container mb-4">

            <nav aria-label="breadcrumb">
                <ol class="breadcrumb breadcrumb-link">
                    <li class="breadcrumb-item"><a [routerLink]="['/home']">Home</a></li>
                    <li class="breadcrumb-item"><a [routerLink]="['/market-place']">MarketPlace</a></li>

                </ol>
                <div class="d-flex justify-content-between text-center align-items-center col-lg-3 col-md-4 px-0">
                    <!-- <div class="m-0">
                        <h4>MAXT123</h4>
                    </div> -->

                    <div class="text-danger" *ngIf="!isActiveUser">
                        <strong>inactive</strong>
                    </div>
                </div>
            </nav>


        </div>
        <div class="tab-pane fade show active mt-4" id="marketPlace" role="tabpanel" aria-labelledby="home-tab">
            <div class="d-flex justify-content-start mb-2">
                <div class="w-25">
                    <h5>Buyer </h5>

                </div>
                <div class="pb-4">
                    <div class="mb-3" [ngClass]="{'isDisabled':!isActiveUser}">
                        <a class="marketplace-items " [routerLink]="['/my-offers']">My offers
                        </a>({{totalMyOffers}})
                    </div>
                    <div class="mb-3">
                        <a class="marketplace-items" [routerLink]="['/buyer-transactions']">Pending/Closed Transactions
                        </a>(0)
                    </div>

                    <div>
                        <a class="marketplace-items" [routerLink]="['/buyer-notifications']">Notifications </a>(0)
                    </div>

                </div>
            </div>

            <div class="d-flex justify-content-start mb-2">
                <div class="w-25 pt-4 pb-4">
                    <h5>Seller</h5>

                </div>
                <div class="pt-4 pb-4">
                    <div class="mb-3 " [ngClass]="{'isDisabled':!isActiveUser}">
                        <a class="marketplace-items " [routerLink]="['/my-listing']">My Listings
                        </a>({{totalMyListings}})
                    </div>
                    <div class="mb-3">
                        <a class="marketplace-items" [routerLink]="['/seller-transactions']">Pending/Closed Transactions
                        </a>(0)
                    </div>

                    <div>
                        <a class="marketplace-items" [routerLink]="['/seller-notifications']">Notifications </a>(0)
                    </div>

                </div>
            </div>

            <div class="d-flex justify-content-start mb-2">
                <div class="w-25 pt-4 pb-4">
                    <h5> Information </h5>

                </div>
                <div class=" pt-4 pb-4">
                    <div class="mb-3">
                        <a class="marketplace-items" [routerLink]="['/sec-disclosure']">SEC Disclosure </a>
                    </div>


                    <div>
                        <a class="marketplace-items" [routerLink]="['/user-agreement']">User Agreement </a>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
