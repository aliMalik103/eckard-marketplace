<ng-container *ngIf="listDetails">
    <div>
        <h5 class="offer-heading">Listing Details</h5>
    </div>
    <div class="d-flex flex-row mt-4 ">
        <div class="col gap-2 p-0 ">
            <label for="Seller" class="form-label fw-bold">Seller: <small
                    class=" px-2 text-muted">{{offer.accountMpName}}</small></label>
        </div>

        <div class="col gap-2 p-0 ">
            <label for="Project" class="form-label fw-bold">Project: <small
                    class=" px-2 text-muted">{{offer.projectId}}</small></label>
        </div>
        <div class="col gap-2 p-0 ">
            <label for="AuctionType" class="form-label fw-bold ">Auction Type: <small class=" px-2 text-muted ">
                    <ng-container
                        *ngIf="offer.auctionType.startsWith('Public -') || offer.auctionType.startsWith('Silent -') ; else elseAuctionType">
                        {{offer.auctionType.slice(8)}}
                    </ng-container>
                    <ng-template #elseAuctionType>
                        {{offer.auctionType}}
                    </ng-template>
                </small></label>
        </div>

    </div>

    <div class="d-flex flex-row mt-4 ">
        <div class="col gap-2 p-0 ">
            <label for="listednma" class="form-label fw-bold">Listed NMA: <small
                    class=" px-2 text-muted">{{listDetails.nma}}</small></label>
        </div>

        <div class="col gap-2 p-0 ">
            <label for="minimumAsk" class="form-label fw-bold">Minimum Ask: <small
                    class="text-muted px-2">{{listDetails.minimumAsk |
                    currency:'':'':'.2-2'}} ({{listDetails.minimumAsk / listDetails.nma |
                    currency:'':'':'.2-2'}}/NMA)</small></label>
        </div>
        <div class="col gap-2 p-0 ">
            <label for="buynow" class="form-label fw-bold">Buy Now: <small class=" px-2 text-muted"
                    *ngIf="!(offer.auctionType != 'Fix Price' && !offer.auctionType.endsWith('Buy Now or Make an Offer')); else elseBuyNow">{{listDetails.buyNowPrice
                    |
                    currency:'':'':'.2-2'}} ({{listDetails.buyNowPrice / listDetails.nma |
                    currency:'':'':'.2-2'}}/NMA)</small>
                <ng-template #elseBuyNow>
                    <small class=" px-2 text-muted">N/A</small>
                </ng-template>
            </label>
        </div>

    </div>
    <div class="mt-3 d-flex flex-row ">
        <div class="col-4 gap-2 p-0 d-flex flex-row">
            <div>
                <label for="Constraints" class="form-label fw-bold">Constraints: </label>
            </div>

            <div class="p-0">
                <ng-container *ngIf="listDetails.constraints.length > 0; else elseBlock">
                    <ul>
                        <li *ngFor="let item of listDetails.constraints">
                            {{item.constraintLabel}}

                        </li>
                    </ul>
                </ng-container>
                <ng-template #elseBlock>
                    <ul>
                        <li>
                            No constraints

                        </li>
                    </ul>
                </ng-template>

            </div>

        </div>
        <div class="col-8 p-0 gap-2 flex-row d-flex">
            <div>
                <label for="comments" class="form-label fw-bold">Comments: </label>
            </div>
            <div>
                <p class="px-4">{{listDetails.comments}} </p>
            </div>
        </div>
    </div>

</ng-container>
