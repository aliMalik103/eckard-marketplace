<div>
    <h5 class="method-heading">FTM Details</h5>
</div>




<div class="d-flex gap-3 mt-5">


    <button type="submit" class="btn btn-success mb-2 fw-bold" data-bs-toggle="modal"
        [attr.data-bs-target]="'#staticBackdrop'+index">Verify Method</button>
    <button type="submit" class="btn btn-outline-dark cancel-button  mb-2 fw-bold" data-toggle="collapse"
        [attr.data-target]="'#collapse'+index" aria-expanded="false" [attr.aria-controls]="'collapse'+index">
        Close Panel
    </button>

</div>


<div class="modal fade" id="staticBackdrop{{index}}" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                    Approve Funds Transfer Methods
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">Are you sureyou want to approved FTM ?
            </div>
            <div class="modal-footer">
                <div class="mr-auto ">

                    <button type="button" class="btn btn-warning text-white mr-2 fw-bold"
                        data-bs-dismiss="modal">YES</button>
                    <button type="button" class="btn btn-danger ml-2 fw-bold" data-bs-dismiss="modal">NO</button>
                </div>
            </div>
        </div>
    </div>
</div>
