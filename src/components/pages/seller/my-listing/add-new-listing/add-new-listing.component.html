<div class="mt-3">
    <form class="mb-3">

        <div class="d-flex  justify-content-start">

            <h4>New Listing</h4>
            <div class="d-flex text-center  align-items-center">
                <div class="form-check mx-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Entire Project
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Individual Tracts
                    </label>
                </div>

            </div>

        </div>

        <div class="row p-4">
            <div class="col-md-6 ">
                <label for="name" class="form-label">Listing Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Listing name" required>
            </div>
            <div class="col-md-6">
                <label for="listingStart" class="form-label">Listing Start <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="listingStart" placeholder="Listing start" required>
            </div>
        </div>

        <div class="row p-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item my-listing-item" role="presentation">
                    <button class="nav-link active test" id="GeneralData-tab" data-bs-toggle="tab"
                        data-bs-target="#GeneralData" type="button" role="tab" aria-controls="GeneralData"
                        aria-selected="true">General Data</button>
                </li>
                <li class="nav-item my-listing-item" role="presentation">
                    <button class="nav-link" id="listingDetails-tab" data-bs-toggle="tab"
                        data-bs-target="#listingDetails" type="button" role="tab" aria-controls="listingDetails"
                        aria-selected="false">Listing
                        Details</button>
                </li>

            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="GeneralData" role="tabpanel"
                    aria-labelledby="GeneralData-tab">
                    <div class="row mt-4">

                        <div class="col-md-6">
                            <label for="auctionType" class="form-label">Auction Type <span
                                    class="text-danger">*</span></label>
                            <select id="auctionType" class="form-select">
                                <option selected>Silent Auction</option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="auctionEndsAt" class="form-label">Auction Ends At <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="auctionEndsAt" required>
                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="exampleFormControlInput1" class="form-label">Constraints / Contingencies</label>
                        <div class="col-sm-10">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="option1" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    No 1031 Exchange
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                    No Self-Directed Accounts with 3rd Party Custodian
                                </label>
                            </div>

                        </div>
                    </div>
                    <div class="mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Additional Comments</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
                    </div>
                </div>

                <div class="tab-pane fade" id="listingDetails" role="tabpanel" aria-labelledby="listingDetails-tab">
                    <div class="row mt-4">

                        <div class="col-md-5">
                            <label for="auctionType" class="form-label">Account <span
                                    class="text-danger">*</span></label>
                            <select id="auctionType" class="form-select">
                                <option selected>XYZ - Self-Directed IRA </option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-5">
                            <label for="auctionType" class="form-label">Project <span
                                    class="text-danger">*</span></label>
                            <select id="auctionType" class="form-select">
                                <option selected>ELA Bryant </option>
                                <option>...</option>
                            </select>
                        </div>
                        <div class="col-md-2 d-flex m-auto pt-4">
                            <button type="button" class="btn  btn-light"><a [routerLink]="['']"> Map <i
                                        class="fa fa-user"></i></a></button>

                        </div>
                    </div>
                    <div class="mt-3 row">

                        <div class=" col-md-6">
                            <label for="NMAListed" class="form-label">NMA Listed <span class="small">(max:7.1800 NMA)
                                </span> <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" value="6.0000" id="NMAListed" required>

                        </div>
                        <div class="col-6 d-flex flex-column pt-3">
                            <div class="d-flex justify-content-between">
                                <label for="inputAddress" class="form-label">Listing Cost : </label>
                                <p class="text-secondary"> 75,000.00 (12,500,00 / NMA)</p>


                            </div>
                            <div class="d-flex justify-content-between">
                                <label for="inputAddress" class="form-label">Listing Income To Date : </label>
                                <p class="text-secondary"> 31,235.11 (41% ROI)</p>

                            </div>


                        </div>


                    </div>
                    <div class="mt-3 row">

                        <div class=" col-md-6">
                            <label for="minimaumAskingPrice" class="form-label">Minimaum Asking Price <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" value="99,600.00" id="minimaumAskingPrice" required>

                        </div>
                        <div class=" pt-4 col-6">
                            <p class="text-secondary"> 16,600.00 per NMA : Profit on Exit : 24,600.00; Total Profit:
                                55,835.11 (74.45%)</p>

                        </div>


                    </div>
                    <div class="mt-3 row">
                        <div class="col-12">

                            <h3> Listing - Basic Cash Flow Calculator</h3>
                        </div>
                    </div>

                </div>
            </div>

        </div>

        <div class="d-flex justify-content-between p-4 col-8">
            <div class="d-flex ">
                <div>
                    <input type="submit" class="btn btn-warning text-white mr-2" value="ACTIVATE LISTING " />
                </div>
                <div class="mx-2">

                    <input type="submit" class="btn btn-success text-white" value="SAVE DRAFT" />
                </div>
            </div>
            <button type="button" class="btn btn-secondary" (click)="handleGoBack()">Go Back</button>

        </div>

    </form>




</div>
