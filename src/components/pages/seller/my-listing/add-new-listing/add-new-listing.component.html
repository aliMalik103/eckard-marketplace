<div class="mt-3">
    <form class="mb-3">

        <div class="d-flex  justify-content-start">

            <h4>New Listing</h4>
            <div class="d-flex text-center  align-items-center">
                <div class="form-check mx-4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
                        (click)="handleProjectType('Entire Project')" >
                    <label class="form-check-label" for="flexRadioDefault1">
                        Entire Project
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" (click)="handleProjectType('Individual Tracts')" type="radio"
                        name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Individual Tracts
                    </label>
                </div>

            </div>

        </div>

        <div class="row p-4">
            <div class="col-md-6 ">
                <label for="name" class="form-label">Listing Name <span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="name" placeholder="Listing name" required>
            </div>
            <div class="col-md-6">
                <label for="listingStart" class="form-label">Listing Start <span class="text-danger">*</span></label>
                <input type="datetime-local" class="form-control" id="listingStart" name="listingStart" required />
            </div>
        </div>

        <div class="row p-4">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item my-listing-item" role="presentation">
                    <button class="nav-link active " id="GeneralData-tab" data-bs-toggle="tab"
                        data-bs-target="#GeneralData" type="button" role="tab" aria-controls="GeneralData"
                        aria-selected="true">General Data</button>
                </li>
                <li class="nav-item my-listing-item" role="presentation">
                    <button class="nav-link " id="listingDetails-tab" data-bs-toggle="tab"
                        data-bs-target="#listingDetails" type="button" role="tab" aria-controls="listingDetails"
                        aria-selected="false">Listing
                        Details</button>
                </li>
                <li class="nav-item my-listing-item" role="presentation">
                    <button class="nav-link " id="addTracts-tab" data-bs-toggle="tab" data-bs-target="#addTracts"
                        type="button" role="tab" aria-controls="addTracts" aria-selected="false">Add Tracts
                    </button>
                </li>

            </ul>

            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active " id="GeneralData" role="tabpanel"
                    aria-labelledby="GeneralData-tab">

                    <app-general-data-tab></app-general-data-tab>
                </div>
                <div class="tab-pane fade" id="listingDetails" role="tabpanel" aria-labelledby="listingDetails-tab">
                    <app-listing-details-tab [pType]="pType">
                    </app-listing-details-tab>
                </div>
                <div class="tab-pane fade " id="addTracts" role="tabpanel" aria-labelledby="addTracts-tab">

                    <app-add-tracts-tab></app-add-tracts-tab>
                </div>

            </div>

        </div>

        <div class="d-flex justify-content-between p-4 col-8 col-sm-10">
            <div class="d-flex ">
                <div>
                    <input type="submit" class="btn btn-warning text-white mr-2" value="ACTIVATE LISTING " />
                </div>
                <div class="mx-2">

                    <input type="submit" class="btn btn-success text-white" value="SAVE DRAFT" />
                </div>
            </div>
            <button type="button" class="btn btn-secondary" (click)="handleGoBack()">Go Back</button>

        </div>

    </form>




</div>
