<div class="row mt-4">

    <div class="col-md-6">
        <label for="auctionType" class="form-label">Auction Type <span class="text-danger">*</span></label>
        <select id="auctionType" class="form-select">
            <option *ngFor="let option of generalDataAuctionType">{{option}}</option>
        </select>
    </div>
    <div class="col-md-6">
        <label for="auctionEndsAt" class="form-label">Auction Ends At <span class="text-danger">*</span></label>
        <input type="datetime-local" class="form-control" id="auctionEndsAt" required>
    </div>
</div>
<div class="mt-3">
    <label for="exampleFormControlInput1" class="form-label">Constraints / Contingencies</label>
    <div class="col-sm-10">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                No 1031 Exchange
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
            <label class="form-check-label" for="flexCheckChecked">
                No Self-Directed Accounts with 3rd Party Custodian
            </label>
        </div>
    </div>
</div>
<div class="mt-3">
    <label for="exampleFormControlTextarea1" class="form-label">Additional Comments</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
</div>
